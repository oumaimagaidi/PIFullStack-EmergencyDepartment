version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: localhost:8083/nodemongoapp:5.0
    container_name: nodemongoapp
    restart: always
    ports:
      - "3000:3000"
      - "8089:8089"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  db:
    image: mongo:5.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./data:/data/db

volumes:
  mongo-data:
