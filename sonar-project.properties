sonar.projectKey=nodeapp
sonar.projectName=Node App
sonar.sourceEncoding=UTF-8

# Include both frontend and backend sources
sonar.sources=frontend/src/components,frontend/src/pages,backend/src

# Include tests for the frontend only
sonar.tests=frontend/src/__tests__

# Combine coverage reports for both frontend and backend (if available)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Exclude folders that are not relevant for analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/frontend/src/__tests__/**,**/backend/node_modules/**,**/vendor/**,**/data/journal/**
